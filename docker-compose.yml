services:
  ph-holiday-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: philippines-holiday-api:latest
    container_name: ph-holiday-api
    platform: linux/amd64
    ports:
      - "3000:3000"
    volumes:
      - ./snapshots:/app/snapshots
      - playwright-cache:/app/.cache/ms-playwright
    environment:
      RUST_LOG: info
      PLAYWRIGHT_BROWSERS_PATH: /app/.cache/ms-playwright
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  playwright-cache:
