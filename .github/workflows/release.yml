name: 'ðŸ“¦ Rust Multi-Platform Release'

on:
  push:
    branches:
      - main
      - w-test/*
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [x86_64-unknown-linux-gnu]

    steps:
      - uses: actions/checkout@v3

      - name: Extract Version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Release
        run: cargo build --release --target ${{ matrix.platform }}

      - name: Package Artifact
        run: |
          mkdir -p release
          cp target/${{ matrix.platform }}/release/aegisr release/aegisr-${{ matrix.platform }}
          cp target/${{ matrix.platform }}/release/aegisr-daemon release/aegisr-daemon-${{ matrix.platform }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aegisr:${{ steps.version.outputs.version }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/aegisr:${{ steps.version.outputs.version }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/aegisr:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/aegisr:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/aegisr:latest

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/aegisr-${{ matrix.platform }}
            release/aegisr-daemon-${{ matrix.platform }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
